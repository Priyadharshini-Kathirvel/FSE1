<div class="container">
    <form [formGroup]="addTweetForm" (ngSubmit)="onPostTweet()">
        <mat-card class="form-card-2">
            <mat-card-header>
                <mat-card-title>Add Tweet</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div>
                    <mat-form-field appearance="fill">
                        <mat-icon matPrefix>short_text</mat-icon>
                        <mat-label>Enter Tweet Content</mat-label>
                        <input matInput formControlName="tweetContent">
                        <mat-error></mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <div>
                <mat-card-actions>
                    <button mat-raised-button color="primary">Post Tweet</button>
                </mat-card-actions>
            </div>
        </mat-card>
    </form>
</div>
